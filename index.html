<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hopscotch</title>
    <style>
        :root {
            --square-size: 100px;
            --gap-size: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 20px 0;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        #hopscotch-court {
            display: grid;
            grid-template-columns: var(--square-size) var(--square-size);
            gap: var(--gap-size);
            width: fit-content;
            padding: 15px;
            background-color: #d3d3d3;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .square {
            width: var(--square-size);
            height: var(--square-size);
            background-color: #ffffff;
            border: 2px solid #a0a0a0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .square:hover {
            background-color: #fdfd96;
        }

        .square:active {
            transform: scale(0.97);
        }

        .square.single {
            grid-column: 1 / span 2;
        }

        .marker {
            width: 40px;
            height: 40px;
            background-color: #ff6347; /* Tomato Red */
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.25);
            pointer-events: none; /* Make marker non-clickable */
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            :root {
                --square-size: 70px;
                --gap-size: 8px;
            }
            .square {
                font-size: 2em;
            }
            .marker {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <h1>Hopscotch Court</h1>
    <div id="hopscotch-court">
        <div class="square single" data-number="10">10</div>
        <div class="square" data-number="8">8</div>
        <div class="square" data-number="9">9</div>
        <div class="square single" data-number="7">7</div>
        <div class="square" data-number="5">5</div>
        <div class="square" data-number="6">6</div>
        <div class="square single" data-number="4">4</div>
        <div class="square" data-number="2">2</div>
        <div class="square" data-number="3">3</div>
        <div class="square single" data-number="1">1</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const court = document.getElementById('hopscotch-court');
            const STORAGE_KEY = 'hopscotchMarkedSquares';

            // Safely get marked squares from localStorage
            function getSavedMarks() {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    console.error('Error reading from localStorage:', error);
                    return [];
                }
            }

            // Save marked squares to localStorage
            function saveMarks() {
                const markedNumbers = [];
                document.querySelectorAll('.square .marker').forEach(marker => {
                    const square = marker.parentElement;
                    if (square && square.dataset.number) {
                        markedNumbers.push(square.dataset.number);
                    }
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(markedNumbers));
            }

            // Add a visual marker to a square element
            function addMarker(square) {
                if (!square.querySelector('.marker')) {
                    const marker = document.createElement('div');
                    marker.className = 'marker';
                    square.appendChild(marker);
                }
            }

            // Remove the visual marker from a square element
            function removeMarker(square) {
                const marker = square.querySelector('.marker');
                if (marker) {
                    square.removeChild(marker);
                }
            }

            // Load marks from storage and apply them to the UI
            function renderInitialMarks() {
                const markedNumbers = getSavedMarks();
                markedNumbers.forEach(number => {
                    const square = document.querySelector(`.square[data-number="${number}"]`);
                    if (square) {
                        addMarker(square);
                    }
                });
            }

            // Handle click events on the court
            function handleCourtClick(event) {
                const square = event.target.closest('.square');
                if (!square) return; // Exit if the click wasn't on a square

                if (square.querySelector('.marker')) {
                    removeMarker(square);
                } else {
                    addMarker(square);
                }

                saveMarks();
            }

            // Initial setup
            court.addEventListener('click', handleCourtClick);
            renderInitialMarks();
        });
    </script>

</body>
</html>
